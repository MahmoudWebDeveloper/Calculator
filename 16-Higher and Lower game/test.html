<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let x = 10;
        document.write("step 1 :  x =" + x)

        x = x + 5;
        document.write("<br> step 2 :  x =" + x)
        //Using ++ and -- To increase or decrease by 1
        x++;
        document.write("<br> step 3 :  x =" + x)

        x--;
        document.write("<br> step 4 :  x =" + x)
        //using += to add two numbers

        let y = 30;
        x += y;
        document.write("<br> step 5 :  x =" + x)

    </script>
</body>

</html>
