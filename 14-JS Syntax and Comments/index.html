<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        this is a simple code for explaining: 
        - Values 
        - Keywords
        - Expressions
        - Statement
        - Comments
        - identifiers
        */ 
        document.write("Ahmed's age + Ibrahim's age = "); //This is a statement , "Ahmed" Is A literal
        let ahmedAge = 10; // x is a variable , 10 is a literal , let is a keyword
        let ibrahim_age = 20 // Y is a variable , 20 is a literal , let is a keyword
        document.write(ahmedAge+ ibrahim_age) // x + y is an experition 
    </script>
</body>
</html>
